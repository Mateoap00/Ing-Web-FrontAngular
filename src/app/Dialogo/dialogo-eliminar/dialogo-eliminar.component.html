<div>
    <h2 mat-dialog-title>Eliminar Estado</h2>
    <div mat-dialog-content>
        <p>¿Está seguro de que desea eliminar el {{ dataEliminarEstado.nombre }}?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
        <button mat-raised-button color="warn" (click)="eliminarEstado()">Eliminar</button>
    </div>
</div>
